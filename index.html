<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/946dc31868.js" crossorigin="anonymous"></script>
    <title>tasX</title>
</head>

<body>
    <!-- wrapper controls height, width, and centering -->
    <div class="wrapper">
        <div class="main" id="main">
            <h2><span id="tasx"> tasX </span> - get things done</h2>
            <div id="search-wrapper">
                <button id="reveal">+</button>
                <input type="text" id="search" name="search" placeholder="search...">
            </div>
            <form class="none">
                <div id="form-part-one">
                    <input id="title" type="text" placeholder="Enter task title" required>
                    <textarea id="description" type="text-area" placeholder="Enter task description" maxlength="150"
                        required></textarea>
                </div>
                <div id="form-part-two">
                    <label for="priority">Priority Slider:</label>
                    <input id="priority" name="priority" type="range" list="tickmarks" min="0" max="100" value="50"
                        step="25">
                    <datalist id="tickmarks">
                        <option value="0" label="1">1</option>
                        <option value="25" label="2">2</option>
                        <option value="50" label="3">3</option>
                        <option value="75" label="4">4</option>
                        <option value="100" label="5">5</option>
                    </datalist>
                    <div id="date_btn">
                        <input type="date" name="due_date" id="due_date">
                        <button id="submit_btn" type="submit">+</button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="lists">
                <div id="todo">
                    <h3>- todo items -</h3>
                    <ul id="todo-items">
                        <li>
                            <div class="task_text">
                                <h4 type="text" class="task">hey heeyy ey</h4>
                                <h6>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis quia maiores ex,
                                    debitis
                                    nesciunt aperiam sint rem commodi cupiditate harum cum, quam qui possimus quod
                                    libero
                                    fuga quos nulla reiciendis?</h6>
                            </div>
                            <div class="task_edit">
                                <input type="checkbox" class="check">
                                <i class="fa fa-pencil" "></i>
                                <i class=" fa fa-trash""></i>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" class="check">
                            <input type="text" class="task">
                            <span> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                        <li>
                            <input type="checkbox" class="check">
                            <input type="text" class="task">
                            <span> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                        <li>
                            <input type="checkbox" class="check">
                            <input type="text" class="task">
                            <span> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                    </ul>
                </div>
                <div id="done">
                    <h3>- done items -</h3>
                    <ul id="done-items">
                        <li>
                            <input type="checkbox" class="check">
                            <h4 type="text" class="task"></h4>
                            <span class="icons"> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                        <li>
                            <input type="checkbox" class="check">
                            <input type="text" class="task">
                            <span> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                        <li>
                            <input type="checkbox" class="check">
                            <input type="text" class="task">
                            <span> <i class="fa fa-pencil" "></i>
                            <i class=" fa fa-trash""></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/jquery-3.5.1.min.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
